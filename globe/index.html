      var ev = new EventSource("http://192.168.144.135:9080/api/raw/chattr");
      var subgeo = new THREE.Geometry();
      var size = 200;

      var colorFn = function(x) {
        var c = new THREE.Color();
        c.setHSV( ( 0.6 - ( x * 0.5 ) ), 1.0, 1.0 );
        return c;
      };
      var counter = 0;
      var queue = [];
      var doTween = _.throttle(function () {
        globe.addData(queue,
            {format: 'magnitude', name: ++counter, animated: false});
          globe.createPoints();

          new TWEEN.Tween(globe).to({time: counter},500).easing(TWEEN.Easing.Cubic.Out).start();
          queue = [];
      }, 200);
      var addGeo = function(e) {
        var startTime = new Date();
        var data = JSON.parse(e.data);
        geo = data.message_body.geo
        if (geo) { // geo might be undefined
          size = 0;
          if (e.type == "Post") {size = .01;}
          else if (e.type == "Vote") {size = .2;}
          else if (e.type == "ThreadVote") {size = .1;}
          queue.push(Math.floor(geo.latitude), Math.floor(geo.longitude), size);
          doTween();
        }
      };


      ev.addEventListener("Post", addGeo);
      // ev.addEventListener("Vote", addGeo);
      // ev.addEventListener("ThreadVote", addGeo);


      var animate = function(){
        requestAnimationFrame(animate);
        TWEEN.update();
      }

      animate();
      globe.animate();
    }
